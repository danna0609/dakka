<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Dakka</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dakka, tu asistente emocional</h1>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hola, soy Dakka, tu asistente virtual. si necesitas una ayuda mas precisa y rapida puedes llamar a la linea 106 de psicologia ¿En qué puedo ayudarte hoy?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
